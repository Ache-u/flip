<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Minos Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="libs/page-flip.min.css" />
  <style>
    :root {
      --bg-color: #111;
      --btn-bg: #fff;
      --btn-color: #000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Helvetica Neue', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #flipbook {
      width: 100vw;
      height: 100vh;
    }

    #fullscreenBtn {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 9999;
      background: var(--btn-bg);
      color: var(--btn-color);
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .page-wrapper,
    .stf__item {
      background: transparent !important;
      box-shadow: none !important;
      border: none !important;
    }
  </style>
</head>
<body>
  <button id="fullscreenBtn">Pantalla completa</button>
  <div id="flipbook"></div>

  <script src="libs/page-flip.browser.min.js"></script>
  <script>
    const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
      width: 1200,
      height: 800,
      size: "stretch",
      minWidth: 320,
      maxWidth: 1600,
      minHeight: 400,
      maxHeight: 1200,
      maxShadowOpacity: 0.3,
      showCover: true,
      mobileScrollSupport: false,
      useMouseEvents: true
    });

    pageFlip.loadFromImages([
      "img/minos1.png",
      "img/minos2.png",
      "img/minos3.png",
      "img/minos4.png",
      "img/minos5.png",
      "img/minos6.png",
      "img/minos7.png",
      "img/minos8.png",
      "img/minos9.png",
      "img/minos10.png"
    ]);

    document.getElementById("fullscreenBtn").addEventListener("click", () => {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        elem.requestFullscreen?.() || elem.webkitRequestFullscreen?.() || elem.msRequestFullscreen?.();
      } else {
        document.exitFullscreen?.() || document.webkitExitFullscreen?.() || document.msExitFullscreen?.();
      }
    });
  </script>
</body>
</html>
