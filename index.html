<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Minos Handmade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="icon" href="icon-192.png" sizes="192x192" type="image/png" />

  <!-- PageFlip CSS -->
  <link rel="stylesheet" href="libs/page-flip.min.css" />

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000 !important;
      overflow: hidden;
    }

    #flipbook {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000 !important;
    }

    #flipbook *, #flipbook canvas,
    #flipbook .stf__parent,
    #flipbook .stf__wrapper,
    #flipbook .stf__block,
    #flipbook .stf__item,
    #flipbook .page-wrapper,
    #flipbook .page-content {
      background: #000 !important;
      box-shadow: none !important;
      border: none !important;
    }

    #flipbook .stf__outerShadow,
    #flipbook .stf__innerShadow,
    #flipbook .stf__hardShadow,
    #flipbook .stf__hardInnerShadow {
      display: none !important;
    }
  </style>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</head>
<body>
  <div id="flipbook"></div>

  <!-- PageFlip JS -->
  <script src="libs/page-flip.browser.min.js"></script>
  <script>
    const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
      width: 1200,
      height: 800,
      size: "stretch",
      minWidth: 320,
      maxWidth: 1600,
      minHeight: 400,
      maxHeight: 1200,
      maxShadowOpacity: 0,
      showCover: true,
      mobileScrollSupport: false,
      useMouseEvents: true,
      backgroundColor: "#000"
    });

    pageFlip.loadFromImages([
      "img/minos1.png", "img/minos2.png", "img/minos3.png", "img/minos4.png",
      "img/minos5.png", "img/minos6.png", "img/minos7.png", "img/minos8.png",
      "img/minos9.png", "img/minos10.png"
    ]);
  </script>
</body>
</html>
