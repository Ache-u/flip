<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minos Handmade</title>
  <link rel="icon" type="image/png" href="icon-192.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    #flipbook {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .page {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <script type="module">
    import { PageFlip } from './libs/page-flip.browser.min.js';

    const pageFlip = new PageFlip(document.getElementById("flipbook"), {
      width: window.innerWidth,
      height: window.innerHeight,
      size: "stretch",
      minWidth: 0,
      minHeight: 0,
      maxWidth: 2000,
      maxHeight: 2000,
      drawShadow: true,
      flippingTime: 700,
      useMouseEvents: true,
      showCover: false,
      mobileScrollSupport: false,
      startPage: 0,
      usePortrait: true,
      singlePage: true,
      startZIndex: 0
    });

    const pages = [];
    for (let i = 1; i <= 10; i++) {
      pages.push({ src: `img/minos${i}.png`, type: 'image' });
    }

    pageFlip.loadFromImages(pages);
  </script>
</body>
</html>
