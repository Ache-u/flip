<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Minos Flipbook – Fullscreen al tocar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="libs/page-flip.min.css" />
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #000 !important;
      overflow: hidden;
    }
    #flipbook {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000 !important;
    }
    /* Una página a la vez y todo negro */
    #flipbook *,
    #flipbook canvas,
    #flipbook .stf__parent,
    #flipbook .stf__wrapper,
    #flipbook .stf__block,
    #flipbook .stf__item,
    #flipbook .page-wrapper {
      width: 100% !important;
      height: 100% !important;
      top: 0 !important;
      left: 0 !important;
      background: #000 !important;
      box-shadow: none !important;
      border: none !important;
    }
    /* Ocultamos sombras internas */
    #flipbook .stf__outerShadow,
    #flipbook .stf__innerShadow,
    #flipbook .stf__hardShadow,
    #flipbook .stf__hardInnerShadow {
      display: none !important;
    }
    /* Mensaje inicial */
    #startHint {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 18px;
      text-align: center;
      pointer-events: none;
      opacity: 0.8;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div id="flipbook"></div>
  <div id="startHint">Toca o haz clic para empezar</div>

  <script src="libs/page-flip.browser.min.js"></script>

        minWidth: 320,
        maxWidth: 1600,
        minHeight: 400,
        maxHeight: 1200,
        maxShadowOpacity: 0.3,
        showCover: true,
        mobileScrollSupport: false,
        useMouseEvents: true
      }
    );

      "img/minos9.png","img/minos10.png"
    ]);
