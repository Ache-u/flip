<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook Offline</title>
  <style>
    body { margin: 0; background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; }
    canvas { box-shadow: 0 0 20px rgba(0,0,0,0.5); }
  </style>
</head>
<body>
  <canvas id="flipbookCanvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    const url = 'tu_archivo.pdf'; // Coloca aquÃ­ el nombre de tu PDF
    const canvas = document.getElementById('flipbookCanvas');
    const ctx = canvas.getContext('2d');
    let pdfDoc = null, pageNum = 1;

    async function renderPage(num) {
      const page = await pdfDoc.getPage(num);
      const viewport = page.getViewport({ scale: 1.5 });
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      await page.render({ canvasContext: ctx, viewport }).promise;
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' && pageNum < pdfDoc.numPages) pageNum++, renderPage(pageNum);
      if (e.key === 'ArrowLeft' && pageNum > 1) pageNum--, renderPage(pageNum);
    });

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
