<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Minos Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="libs/page-flip.min.css" />
  <style>
    :root {
      --bg-color: #000;
      --btn-bg: #fff;
      --btn-color: #000;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg-color);
      height: 100vh;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      position: relative;
    }
    /* Botón pantalla completa */
    #fullscreenBtn {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 10;
      background: var(--btn-bg);
      color: var(--btn-color);
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    /* Contenedor del flipbook */
    #flipbook {
      width: 100vw;
      height: 100vh;
    }
    /* Lienzo Retina y nitidez */
    #flipbook canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
      image-rendering: optimizeSpeed;
      image-rendering: -moz-crisp-edges;
      image-rendering: -o-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
    }
    /* Quita bordes/sombras molestas */
    .page-wrapper,
    .stf__item {
      background: transparent !important;
      box-shadow: none !important;
      border: none !important;
    }
  </style>
</head>
<body>
  <button id="fullscreenBtn">Pantalla completa</button>
  <div id="flipbook"></div>

  <script src="libs/page-flip.browser.min.js"></script>
  <script>
    // Calcula tamaño real para pantallas Retina
    const dpr = window.devicePixelRatio || 1;
    const realW = 1200 * dpr;
    const realH = 800 * dpr;

    const pageFlip = new St.PageFlip(
      document.getElementById("flipbook"),
      {
        width: realW,
        height: realH,
        size: "stretch",
        minWidth: 320,
        maxWidth: 1600,
        minHeight: 400,
        maxHeight: 1200,
        maxShadowOpacity: 0.3,
        showCover: true,
        mobileScrollSupport: false,
        useMouseEvents: true
      }
    );

    pageFlip.loadFromImages([
      "img/minos1.png",
      "img/minos2.png",
      "img/minos3.png",
      "img/minos4.png",
      "img/minos5.png",
      "img/minos6.png",
      "img/minos7.png",
      "img/minos8.png",
      "img/minos9.png",
      "img/minos10.png"
    ]);

    // Fullscreen toggle
    document.getElementById("fullscreenBtn").addEventListener("click", () => {
      const el = document.documentElement;
      if (!document.fullscreenElement) {
        el.requestFullscreen?.() ||
          el.webkitRequestFullscreen?.() ||
          el.msRequestFullscreen?.();
      } else {
        document.exitFullscreen?.() ||
          document.webkitExitFullscreen?.() ||
          document.msExitFullscreen?.();
      }
    });
  </script>
</body>
</html>
