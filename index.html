<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Minos Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.min.css" />
  <style>
    body { margin: 0; background: #111; }
    #flipbook { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
  <script>
    const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
      width: 1200,
      height: 800,
      size: "stretch",
      minWidth: 315,
      maxWidth: 1200,
      minHeight: 400,
      maxHeight: 900,
      maxShadowOpacity: 0.5,
      showCover: true,
      mobileScrollSupport: false
    });

    pageFlip.loadFromImages([
      "img/minos1.png",
      "img/minos2.png",
      "img/minos3.png",
      "img/minos4.png",
      "img/minos5.png",
      "img/minos6.png",
      "img/minos7.png",
      "img/minos8.png",
      "img/minos9.png",
      "img/minos10.png"
    ]);
  </script>
</body>
</html>
