<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Minos Flipbook – Una página</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="libs/page-flip.min.css" />

  <style>
    /* 1) Forzar fondo negro en todo el documento */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #000 !important;
      overflow: hidden;
    }

    :root {
      --btn-bg: #fff;
      --btn-color: #000;
    }

    * {
      box-sizing: border-box;
    }

    /* 2) Contenedor del flipbook a pantalla completa */
    #flipbook {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: #000 !important;
    }

    /* 3) Botón Fullscreen */
    #fullscreenBtn {
      position: absolute;
      top: 12px; right: 12px;
      z-index: 9999;
      background: var(--btn-bg);
      color: var(--btn-color);
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* 4) Forzar fondo negro en todos los elementos de StPageFlip */
    #flipbook *,
    #flipbook canvas {
      background: #000 !important;
    }

    /* 5) Eliminar bordes, sombras y evitar pixelación forzada */
    #flipbook .stf__outerShadow,
    #flipbook .stf__innerShadow,
    #flipbook .stf__hardShadow,
    #flipbook .stf__hardInnerShadow {
      display: none !important;
    }
  </style>
</head>
<body>
  <button id="fullscreenBtn">Pantalla completa</button>
  <div id="flipbook"></div>

  <script src="libs/page-flip.browser.min.js"></script>
  <script>
    // 6) Inicializa con WIDTH=1200 & HEIGHT=800 (sin retina hack)
    const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
      width: 1200,
      height: 800,
      size: "stretch",
      minWidth: 320,  maxWidth: 1600,
      minHeight: 400, maxHeight: 1200,
      maxShadowOpacity: 0.3,
      showCover: true,
      mobileScrollSupport: false,
      useMouseEvents: true
    });

    pageFlip.loadFromImages([
      "img/minos1.png", "img/minos2.png",
      "img/minos3.png", "img/minos4.png",
      "img/minos5.png", "img/minos6.png",
      "img/minos7.png", "img/minos8.png",
      "img/minos9.png", "img/minos10.png"
    ]);

    // 7) Toggle fullscreen
    document.getElementById("fullscreenBtn").addEventListener("click", () => {
      const el = document.documentElement;
      if (!document.fullscreenElement) {
        el.requestFullscreen?.() || el.webkitRequestFullscreen?.() || el.msRequestFullscreen?.();
      } else {
        document.exitFullscreen?.() || document.webkitExitFullscreen?.() || document.msExitFullscreen?.();
      }
    });
  </script>
</body>
</html>
