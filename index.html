<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Minos Handmade</title>
  <link rel="icon" type="image/png" href="icon-192.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
    }

    #flipbook {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      display: block;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <script type="module">
    import { PageFlip } from 'https://unpkg.com/page-flip/dist/page-flip.browser.min.js';

    const flipbook = new PageFlip(document.getElementById("flipbook"), {
      width: 600,               // tamaño base de una página (ajustable)
      height: 800,              // tamaño base de una página (ajustable)
      size: "stretch",          // se adapta al viewport
      minWidth: 315,
      minHeight: 420,
      maxWidth: 2000,
      maxHeight: 3000,
      drawShadow: true,
      flippingTime: 700,
      useMouseEvents: true,
      mobileScrollSupport: false,
      showCover: false,
      usePortrait: true,        // adapta formato vertical
      singlePage: true,         // ✅ solo una página a la vez
      startPage: 0
    });

    const pages = [];
    for (let i = 1; i <= 10; i++) {
      pages.push({ src: `img/minos${i}.png`, type: 'image' });
    }

    flipbook.loadFromImages(pages);
  </script>
</body>
</html>
